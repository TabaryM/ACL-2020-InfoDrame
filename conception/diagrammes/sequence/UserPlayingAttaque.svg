Length="47" x="222" y="388.645">move()</text><!--MD5=[09a801926864ddb96a9838e80e5f2a9a]
@startuml
title "User Playing Attaque"

participant Game as g
participant World as w
participant Pacman as pm
participant f1
participant f2

-> g : evolve(c)
opt !enPause
    g -> w : setPacmanDir(c)
    w -> pm : setDir(c)
    g -> w : nextstep()
    alt Pacman a porté de f1
        w -> f1 : attaque(Pacman)
    else 
        w -> f1 : move()
    end
    alt Pacman agressif ET f2 à porté
        w -> pm : attaque(f2)
    else
        w -> pm : move()
    end
end
@enduml

