><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="160.5" y="351.4106">paint()</text><!--MD5=[1d8af13959a148fe78b4b8229585bfd8]
@startuml
title "Main game"

actor Player
participant "GameEngineGraphical" as Engine

Player -> Engine : run()

create participant "GrapchicalInterface" as GUI
Engine -> GUI : <<create>>

participant "GameController" as GC
participant Game

loop infinite
    Engine -> GC : c = getCommand()
    Engine -> Game : evolve(c)
    ref over Game
        User Playing
    end ref
    Engine -> GUI : paint()
end
@enduml

